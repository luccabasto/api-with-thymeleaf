<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="#{login.titulo}">Entrar</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<!-- seletor de idioma -->
<div>
    <span th:text="#{nav.idioma}">Idioma</span>:
    <a th:href="@{/login(lang='pt')}" th:text="#{nav.portugues}">Português</a> |
    <a th:href="@{/login(lang='en')}" th:text="#{nav.ingles}">English</a>
</div>

<h2 th:text="#{login.titulo}">Entrar</h2>
<form th:action="@{/login(lang=${#locale.language})}" method="post">
    <div>
        <label th:for="username" th:text="#{login.usuario}">Usuário</label>
        <input type="text" id="username" name="username" />
    </div>
    <div>
        <label th:for="password" th:text="#{login.senha}">Senha</label>
        <input type="password" id="password" name="password" />
    </div>
    <div>
        <button type="submit" th:text="#{login.botao}">Login</button>
    </div>

    <div th:if="${param.error}">
        <p style="color:red;" th:text="#{login.erro.invalid}">Usuário ou senha inválidos.</p>
    </div>
    <div th:if="${param.logout}">
        <p style="color:green;" th:text="#{login.erro.logout}">Logout realizado com sucesso.</p>
    </div>
    <div th:if="${model.erro}">
        <p style="color:red;" th:text="${model.erro}">Prefixo inválido.</p>
    </div>
</form>

</body>
</html>
